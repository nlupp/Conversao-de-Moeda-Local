<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>Conversão de Moeda</h2>

    <form id="formConversao">
        <fieldset> <!--Faazer esse em switch case pq sei o q deve retonar-->
        <label for="texto1">Qual é o valor que você quer converter?</label> <input id="valores" type="text" value="">
        <select id="moeda1" type="select" name="moeda1">
            <option value="BRL">Real</option>
            <option value="EUA">Dolar</option>
            <option value="EUR">Euro</option>
            <option value="LIB">Libra</option>
            <option value="RMB">Yuan</option>
        </select>
        <br><br>
        <label for="texto2">Qual a Modeda que você quer converter? </label>
        <select id="moeda2" type="select" name="moeda2"> <!--Faazer esse em if pq varia muito-->
            <option value="0">Real</option>
            <option value="1">Dolar</option>
            <option value="2">Euro</option>
            <option value="3">Libra</option>
            <option value="4">Yuan</option>
        </select>
        <br> <br>
        <input id="converter" type="submit" name="converter">
    </fieldset>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
